<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Portfolio Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-" crossorigin="anonymous">
    <link rel="stylesheet" href="css/admin.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Portfolio Admin</a>
        <div class="d-flex">
          <button id="btn-logout" class="btn btn-outline-light btn-sm me-2">Logout</button>
          <a class="btn btn-primary btn-sm" id="btn-preview" target="_blank" href="index.html">Preview</a>
        </div>
      </div>
    </nav>

    <div class="container py-4">
      <div id="login-box" class="card mx-auto" style="max-width:640px;">
        <div class="card-body">
          <h5 class="card-title">Admin Login</h5>
          <p class="text-muted">Enter password to manage portfolio (default: <code>admin123</code>).</p>
          <div class="mb-3">
            <input id="admin-password" type="password" class="form-control" placeholder="Password">
          </div>
          <div class="d-flex justify-content-end">
            <button id="btn-login" class="btn btn-primary">Login</button>
          </div>
        </div>
      </div>

      <div id="editor" class="d-none">
        <div class="mb-3">
          <label class="form-label">Portfolio JSON</label>
          <textarea id="json-editor" class="form-control" rows="16" spellcheck="false"></textarea>
        </div>
        <div class="mb-3 d-flex gap-2">
          <button id="btn-load" class="btn btn-secondary">Reload</button>
          <button id="btn-save" class="btn btn-success">Save</button>
          <button id="btn-reset" class="btn btn-warning">Reset Defaults</button>
          <button id="btn-apply" class="btn btn-primary">Apply & Preview</button>
        </div>
        <div>
          <small class="text-muted">Editing JSON lets you change all data stored in localStorage. Preview opens the public page.</small>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-" crossorigin="anonymous"></script>
    <script src="js/data.js"></script>
    <script src="js/admin.js"></script>
  </body>
</html>
